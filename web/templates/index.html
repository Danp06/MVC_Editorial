{% extends "base.html" %}

{% block page_content %}

<div class="container">
  <h2>Nuestras Oficinas</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="http://c.files.bbci.co.uk/3066/production/_111609321_1-1.jpg" alt="Oficina1" style="width:100%;">
      </div>

      <div class="item">
        <img src="https://estaticos-cdn.elperiodico.com/clip/92c71a13-ffcd-41ad-bac0-603b35a9e55b_alta-libre-aspect-ratio_default_0.jpg" alt="Oficina2" style="width:100%;">
      </div>

      <div class="item">
        <img src="https://www.colliers.com/-/media/images/colliers/latam/argentina/ofq42019_hero1540x1027.ashx?bid=ff74fe31c9b2405c967d30ddef58998b&h=1027&w=1540&hash=AF549685A32AD39BEDDF1547B931AAA9" alt="Oficina3" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

{% endblock %}
